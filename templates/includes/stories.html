<div class = "stories">

    {% for story in stories %}
        <section class = "stories-person">
            {% set alt_text = "profile pic for " + story.get('user').get('username') %}
            <img class = "circle" src={{ story.get('user').get('image_url') }} width=50 height=50 alt="{{ alt_text }}"/> 
            <h1> {{ story.get('user').get('username') }} </h1>
        </section>
    {% endfor %}

</div>
